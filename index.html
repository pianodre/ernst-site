<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dylan's Portfolio</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/homepage.css">
    <script src="js/typing-animation.js"></script>
</head>
<body>
    <!-- Mobile-only profile box that appears at the top -->
    <div class="mobile-profile-box">
        <img src="content/name-white.png" alt="Dylan's Logo" class="profile-image">
        <p class="profile-text">Cybersecurity Emphasis</p>
    </div>
    
    <div class="container">
        <nav class="sidebar">
            <div class="profile-box">
                <img src="content/name-white.png" alt="Dylan's Logo" class="profile-image">
                <p class="profile-text">Cybersecurity Emphasis</p>
            </div>
            <ul class="nav-menu">
                <li><a href="#about">About</a></li>
                <li><a href="#skills">My Skills</a></li>
                <li><a href="#work">Work</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="social-icons">
                <a href="https://github.com" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </nav>
        
        <main class="content">
            <canvas id="matrix-canvas" class="matrix-background"></canvas>
            <section class="hero">
                <h1 class="main-heading">
                    <div class="heading-line">
                        <span id="typing-text-line1"></span>
                        <span class="cursor cursor-line1">|</span>
                    </div>
                    <div class="heading-line">
                        <span id="typing-text-line2"></span>
                        <span class="cursor cursor-line2">|</span>
                    </div>
                </h1>
                <p class="sub-heading">
                    <span id="sub-typing-text"></span>
                    <span class="sub-cursor">|</span>
                </p>
            </section>
        </main>
    </div>
</body>
</html>
